        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(function(){
                        console.log("확인");
                        predict()
                    })
                    
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <script type="text/javascript">
           
            const URL = './my_model2/';

            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // append elements to the DOM
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }

            async function predict() {
                var image = document.getElementById("fish-image")
                const prediction = await model.predict(image, false);
                prediction.sort((a,b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                  var resultMassege, text_1, text_2, text_3;
                  switch(prediction[0].className) {
                    case "구피":
                      resultMassege = "해당 물고기는 '구피'입니다."
                      text_1 = "길이 3~4cm의 난태생송사리과의 기수성 열대어입니다."
                      text_2 = "구피 적정 수온은 22~28도 사이로 가장 인기 있는 애완물고기입니다."
                        break;
                    case "베타":
                        resultMassege = "해당 물고기는 '베타'입니다"
                        text_1 = "베타는 캄보디아, 라오스, 미얀마 등의 동남아시아에서 사는 민물고기입니다."
                        text_2 = "베타 적정 수온은 25~27도 사이로 생명력이 강한 애완물고기입니다."
                        break;
                    case "코리도라스":
                        resultMassege = "해당 물고기는 '코리도라스'입니다"
                        text_1 = "아마존 강 및 남미를 대표하는 열대어 중 하나로 6.5cm ~ 7cm 길이의 물고기입니다."
                        text_2 = "코리도라스 적정 수온은 22~ 24도 사이로 온순한 애완물고기입니다."
                        break;
                    case "금붕어":
                        resultMassege = "해당 물고기는 '금붕어'입니다"
                        text_1 = "잉어목 잉어과의 민물고기 중 붕어의 품종입니다."
                        text_2 = "금붕어 적정 수온은 20~25도 사이로 사육난이도가 높아 중급자 이상에게 추천합니다."
                        break;
                    case "엔젤피쉬":
                        resultMassege = "해당 물고기는 '엔젤피쉬'입니다"
                        text_1 = "농어목 시클리드과의 프테로필룸속에 속하는 어류, 아마존 강에 주로 분포합니다"
                        text_2 = "엔젤피쉬 적정 수온은 24~27도 사이로 높은 수질 적응력이 특징입니다."
                        break;
                    case "안시":
                        resultMassege = "해당 물고기는 '안시'입니다"
                        text_1 = "메기목 로리카리아과에 속한 담수성 대형 열대어입니다"
                        text_2 = "안시 적정 수온은 26~28도 사이로 이끼를 먹고 사는 청소물고기입니다."
                        break;
                    case "비단잉어":
                        resultMassege = "해당 물고기는 '비단잉어'입니다"
                        text_1 = "잉어목 잉어과의 어류입니다"
                        text_2 = "비단잉어 적정 수온은 22~24도 사이로 생명력도 끈질기고 튼튼합니다."
                        break;
                    default:
                        resultMassege = "알수 없습니다"
                }$('.result-message').html(resultMassege + "<br>" + text_1 + "<br>" + text_2);
                

                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
